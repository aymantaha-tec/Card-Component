<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Component</title>
    
    <!-- Rende All Elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Tempalte css file -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="img"><img src="images/image-equilibrium.jpg" alt="photo"></div>
        <h1>equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="time">
            <p class="one"><i class="fab fa-ethereum"></i>0.041 ETH</p>
            <p class="two"><i class="fas fa-clock"></i>3 day left</p>
        </div>
        <div class="footer">
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation of <a href="#"> jules wyvern</a></p>
        </div>
    </div>
</body>
</html>
